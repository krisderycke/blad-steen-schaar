<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada&display=swap"
      rel="stylesheet"
    />

    <title>Blad Steen Schaar</title>
  </head>
  <body>
    <h1 class="header">Rock-Paper-Scissors</h1>
    <div class="container">
      <p>Choose your weapon:</p>
      <button id="Rock" class="buttons">Rock</button>
      <button id="Paper" class="buttons">Paper</button>
      <button id="Scissors" class="buttons">Scissors</button>
      <button id="Random" class="buttons">Randomize</button>
    </div>

    <div class="versus">
      <div class="user">
        <img src="./Assets/images/rock.png" alt="pic of user selector" />
      </div>
      <button id="Fight" class="buttons">Fight!</button>
      <div class="pc">
        <img
          src="./Assets/images/scissors.png"
          alt="pic of computer selector"
        />
      </div>
    </div>
    <button id="reset" class="buttons">Reset</button>

    <script src="index.js"></script>
  </body>
</html>
